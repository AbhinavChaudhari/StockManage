<script>
  $("#inputdist").change(function () {
    const url = $("#reForm").attr("data-cities-url");  // get the url of the `load_cities` view
    const particulars = $(this).val();  // get the selected country ID from the HTML input

    $.ajax({                       // initialize an AJAX request
      url: url,                    // set the url of the request (= /persons/ajax/load-cities/ )
      data: {
        'particulars': particulars       // add the country id to the GET parameters
      },

      success: function (data) {   // `data` is the return of the `load_cities` view function
        var stk = JSON.parse(data);
      console.log(stk[0].fields.id)
      $("#qty").val(stk[0].fields.qty)
      $("#unit").val(stk[0].fields.unit)
      $("#srno").val(stk[0].fields.srno)
      $("#u_id").val(stk[0].fields.u_id)
    


        
 
      }
    });

  });
</script>
